<div class="dashboard-container">


  <!-- Main Content -->
  <main class="dashboard-content">


    <!-- Users Table -->
    <div class="content p-6 pb-24 bg-gray-100 min-h-screen">
      <div class="user-header">
        <input type="text" placeholder="Search users..." [(ngModel)]="searchQuery" />
        <button (click)="openUserModal()">Add User</button>
      </div>



      <div class=" bg-white shadow-md rounded-lg">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-300">
              <th class="p-3">ID</th>
              <th class="p-3">Name</th>
              <th class="p-3 ">Email</th>
              <th class="p-3 hide-on-mobile">Role</th>
              <th class="p-3">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of paginatedUsers" class="border-t hover:bg-gray-100">
              <td class="p-3">{{ user.id }}</td>
              <td class="p-3">{{ user.fullName }}</td>
              <td class="p-3 ">{{ user.email }}</td>
              <td class="p-3 hide-on-mobile">
                <select class="border p-1 rounded" [(ngModel)]="user.role" (change)="updateUserRole(user)">
                  <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                </select>
              </td>
              <td class="p-3 flex space-x-2 action-buttons">
                <button class="button button-edit bg-gray-500 text-white px-3 py-1 rounded" (click)="editUser(user)">Edit</button>
                <button class="button button-delete bg-red-600 text-white px-3 py-1 rounded" (click)="deleteUser(user.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="mt-4 flex justify-between items-center text-sm text-gray-600">
          <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
                  (click)="prevPage()"
                  [disabled]="currentPage === 1">
            Previous
          </button>

          <span>Page {{ currentPage }} of {{ totalPages }}</span>

          <button class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
                  (click)="nextPage()"
                  [disabled]="currentPage === totalPages">
            Next
          </button>
        </div>

      </div>
     <!-- <div class="h-15"></div> -->
    </div>
  </main>
</div>
