<!-- Backdrop -->
<div 
  *ngIf="isOpen" 
  class="modal-backdrop"
  (click)="onBackdropClick($event)">
  
  <!-- Dialog -->
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full transform transition-all duration-300 scale-100">
    
    <!-- Header -->
    <div class="flex items-center p-6 pb-4">
      <!-- Icon -->
      <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full" 
           [ngClass]="icon === 'danger' ? 'bg-red-100' : icon === 'warning' ? 'bg-yellow-100' : icon === 'info' ? 'bg-blue-100' : 'bg-gray-100'">
        
        <!-- Danger/Delete Icon -->
        <svg *ngIf="icon === 'danger'" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        
        <!-- Warning Icon -->
        <svg *ngIf="icon === 'warning'" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.728-.833-2.498 0L4.366 14.5c-.77.833.192 2.5 1.732 2.5z" />
        </svg>
        
        <!-- Info Icon -->
        <svg *ngIf="icon === 'info'" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        
        <!-- Question Icon -->
        <svg *ngIf="icon === 'question'" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        
      </div>
      
      <!-- Title -->
      <div class="ml-4 text-left">
        <h3 class="text-lg font-medium text-gray-900">{{ title }}</h3>
      </div>
    </div>
    
    <!-- Body -->
    <div class="px-6 pb-4">
      <p class="text-sm text-gray-600 leading-relaxed">{{ message }}</p>
    </div>
    
    <!-- Footer -->
    <div class="px-6 py-4 bg-gray-50 rounded-b-lg flex gap-3 justify-end">
      <!-- Cancel Button -->
      <button
        type="button"
        class="px-4 py-2 text-sm font-medium rounded-md border transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2"
        [ngClass]="cancelButtonClass + ' border-gray-300 focus:ring-gray-500'"
        (click)="onCancel()">
        {{ cancelText }}
      </button>
      
      <!-- Confirm Button -->
      <button
        type="button"
        class="px-4 py-2 text-sm font-medium rounded-md border border-transparent transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2"
        [ngClass]="confirmButtonClass + ' focus:ring-red-500'"
        (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
